<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <img src="images/illustration-hero.svg" alt="" id="hero">
  <div class="white">
  <h1>Order Summary</h1>

  <p id="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p> 

  <section class="plan">
    <img src="images/icon-music.svg" alt="" height="40vh"id="music">
  <h3>Annual Plan</h3>
  <p>$59.99/year</p> 

  <a href="#" id="change">Change</a> 
  </section>
  <button type="submit" id="proceed">Proceed to Payment</button> <br>
  <button id="cancel">Cancel Order</button> 
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sufail07" target="_blank">Sufail</a>.
  </div>
</body>
</html>
